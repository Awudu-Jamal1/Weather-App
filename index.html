<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="log">Drastic Weather</div>
      <form action="">
        <div class="search">
            <div><input type="text" /></div>
            <button type="submit" class="material-symbols-outlined">search</button>
          </div>
      </form>
      
      <div class="country">GH | <span><select name="tems" id="tems">
        <option value="C">C</option>
        <option value="F">F</option>
      </select></span> </div>
    </header>
    <main>
      <div class="inner">
        <div class="first">
          <div class="back" style="background-color: #87a3a3"><span id="sub"></span> <span id="time"></span></div>
          <div class="information">
            <div class="images">
              <img src="" alt="" />
            </div>
            <div id="tempreture"></div>
          </div>
        </div>
      </div>
    </main>
    
  </body>
  <script  src="/app.js"></script>
</html>
